<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .telatotal::before,
    .telatotal::after {
      content: "";
      position: fixed;
      top: 0;
      bottom: 0;
      width: 10px;
      background-color: yellow;
    }

    .telatotal::before {
      left: 0;
    }

    .telatotal::after {
      right: 0;
    }

  </style>
</head>
<body>
  <div class="telatotal"></div>
  
</body>
</html>
